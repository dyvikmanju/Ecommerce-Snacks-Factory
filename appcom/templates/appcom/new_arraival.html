<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Arrivals | Suma Mahila Snacks</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --brown: #5c3a21;
            --dark-brown: #3e2723;
            --gold: #d4a017;
            --light-gold: #f8d568;
            --cream: #fff8f0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--cream);
            color: #333;
        }
        
        .no-arrivals-section {
            min-height: 70vh;
            display: flex;
            align-items: center;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('https://images.unsplash.com/photo-1606787366850-de6330128bfc');
            background-size: cover;
            background-position: center;
        }
        
        .empty-state {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .gold-text {
            color: var(--gold);
        }
        
        .btn-gold {
            background-color: var(--gold);
            color: var(--dark-brown);
            border: none;
            font-weight: 500;
            padding: 10px 25px;
        }
        
        .btn-outline-gold {
            border: 1px solid var(--gold);
            color: var(--gold);
            background: transparent;
            font-weight: 500;
            padding: 10px 25px;
        }
        
        .decorative-line {
            height: 2px;
            background: linear-gradient(to right, transparent, var(--gold), transparent);
            margin: 30px auto;
            width: 100px;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <section class="no-arrivals-section py-5">
        <div class="container">
            <div class="empty-state text-center">
                <i class="fas fa-cookie-bite fa-4x gold-text mb-4"></i>
                <h2 class="mb-3">Fresh Batches Coming Soon</h2>
                <div class="decorative-line"></div>
                <p class="lead mb-4">We're preparing our next batch of traditional snacks with care</p>
                <p class="mb-4">Sign up to be notified when our fresh chakkuli, nippat and kodubale are ready</p>
                
                <div class="d-flex justify-content-center gap-3 flex-wrap">
                    <a href="{% url 'home' %}" class="btn btn-outline-gold">
                        <i class="fas fa-home me-2"></i> Return Home
                    </a>
                    <button class="btn btn-gold" data-bs-toggle="modal" data-bs-target="#notifyModal">
                        <i class="fas fa-bell me-2"></i> Notify Me
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Notification Modal -->
    <div class="modal fade" id="notifyModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title gold-text">Get Fresh Snack Updates</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-4">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" placeholder="your@email.com" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="newsletterCheck">
                            <label class="form-check-label" for="newsletterCheck">Subscribe to our newsletter</label>
                        </div>
                        <button type="submit" class="btn btn-gold w-100 py-2">
                            <i class="fas fa-paper-plane me-2"></i> Notify Me
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
