{% extends 'appcom/base.html' %}
{% load static %}
{% block title %}Add Product{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-dark text-white text-center py-3 rounded-top">
                    <h4 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Add New Product</h4>
                </div>
                <div class="card-body p-4 bg-light">
                    <form method="POST" enctype="multipart/form-data" novalidate>
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mb-3">
                                <label class="form-label fw-semibold">{{ field.label_tag }}</label>
                                {{ field }}
                                {% if field.errors %}
                                    <div class="text-danger small">
                                        {{ field.errors|striptags }}
                                    </div>
                                {% endif %}
                            </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-upload me-1"></i> Add Product
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
